<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plowshares</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

</head>
<body>
<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="Plowshare.closeNav()">&times;</a>
    <div class="overlay-content">
        <a onclick="Plowshare.chickpeaClick(event)">Chickpea</a>
        <a onclick="Plowshare.sesameClick(event)">Sesame</a>
    </div>
</div>
<div id="tabNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="Plowshare.closeNav()">&times;</a>
    <ul class="overlay-content nav nav-tabs">
        <li class="tabLinks col-xs-4 active" onclick="Plowshare.openFruits(event)"><a href="#">Fruits</a></li>
        <li class="tabLinks col-xs-4" onclick="Plowshare.openVeggies(event)"><a href="#">Vegetables</a></li>
        <li class="tabLinks col-xs-4" onclick="Plowshare.openHerbs(event)"><a href="#">Herbs</a></li>
    </ul>
</div>
    <script src="./js/main.js"></script>
</body>
</html>
